<!-- SIDEBAR -->
<div class="all">
    <section id="sidebar" [class.hide]="isSidebarHidden">
      <a class="brand" routerLink="/dashboard">
        <i class="bx bxs-smile"></i>
        <span class="text">Train Hire AI</span>
      </a>
  
      <ul class="side-menu top">
        <li *ngFor="let item of sideMenuItems" [class.active]="item.active">
          <a [routerLink]="item.route" (click)="selectMenu(item); $event.preventDefault()">
            <i class="{{ item.icon }}"></i>
            <span class="text">{{ item.name }}</span>
          </a>
        </li>
      </ul>
  
      <ul class="side-menu">
        <li>
          <a routerLink="/dashboard/settings">
            <i class="bx bxs-cog"></i>
            <span class="text">Paramétres</span>
          </a>
        </li>
        <li>
          <a href="#" class="logout" (click)="logout(); $event.preventDefault()">
            <i class="bx bxs-log-out-circle"></i>
            <span class="text">Se Déconnecter</span>
          </a>
        </li>
      </ul>
    </section>
    <!-- SIDEBAR END -->
  
    <!-- Contenu -->
    <section id="content">
      <!-- Navbar -->
      <nav>
        <i class="bx bx-menu" (click)="toggleSidebar()"></i>
        <a class="nav-link">Catégories</a>
        <form action="#">
          <div class="form-input">
            <input type="search" placeholder="Rechercher..." />
            <button type="submit" class="search-btn">
              <i class="bx bx-search"></i>
            </button>
          </div>
        </form>
        <input type="checkbox" id="swith-mode" hidden (change)="toggleDarkMode($event)" />
        <label for="swith-mode" class="swith-mode"></label>
        <a href="#" class="notification">
          <i class="bx bxs-bell"></i>
          <span class="num">3</span>
        </a>
        <a href="#" class="profile">
          <img src="img/profil.png" alt="Photo profil" />
        </a>
      </nav>
      <!-- Navbar end -->
  
      <!-- Main Content -->
      <router-outlet></router-outlet>
    </section>
  </div>
  <!-- Main end -->
